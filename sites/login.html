<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link rel="icon" href="https://www.farmingtonumc.com/wp-content/uploads/2011/12/cropped-FUMC-Logo-favicon1-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://www.farmingtonumc.com/wp-content/uploads/2011/12/cropped-FUMC-Logo-favicon1-192x192.png" sizes="192x192" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/formy.css">
    <script src="/static/scripts/format.js" charset="utf-8"></script>
    <script src="/static/scripts/formy.js" charset="utf-8"></script>
  </head>
  <body>
    <div class='title-bar'>
      <img id='logo' src="//www.farmingtonumc.com/wp-content/uploads/2011/12/fumc-logo-web.png">
      <h1 id='title'>Youth Group Chat</h1>
      <nav class='navbar'>
        <ul>
          <li>
            <a href="//www.farmingtonumc.com/youth">Home</a>
          </li>
          <li>
            <a href="/aboutus">About Us</a>
          </li>
          <li>
            <a href="/">Chat</a>
          </li>
          <li class='rt'>
            <a href="/register">Register</a>
          </li>
          <li class='rt'>
            <a class='active'>Login</a>
          </li>
        </ul>
      </nav>
    </div>
    <div id='content'>
      <div class='fordesktop'>
        <fieldset class='form'>
          <legend>Login</legend>
          <form method="POST">
            <div class='form-group'>
              <p for='emailInput'>Email</p>
              <div class='input-cont'>
                <input type="email" name="email" id='emailInput' pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" onblur="process(this)" onfocus="this.removeAttribute('style')" autocomplete="username" value="" required>
              </div>
            </div>
            <div class='form-group'>
              <p for='passwordInput'>Password</p>
              <div class='input-cont'>
                <input type="password" name="password" id='passwordInput' onblur="process(this)" onfocus="this.removeAttribute('style')" autocomplete="current-password" value="" required>
              </div>
            </div>
            <div class='form-group'>
              <div class='input-cont'>
                <input type="submit" autofocus value="Login">
              </div>
            </div>
          </form>
        </fieldset>
      </div>
    </div>
  </body>
</html>
